{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Delete Comment</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white text-center">Confirm Deletion</div>
                <div class="card-body">
                    <p>Are you sure you want to delete this comment?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">Delete Comment</button>
                    </form>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
