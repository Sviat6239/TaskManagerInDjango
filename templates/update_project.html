{% extends 'base.html' %}

{% block title %}Update Project{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update Project: {{ project.name }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white text-center">Edit Project</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success w-100">Update Project</button>
                    </form>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
