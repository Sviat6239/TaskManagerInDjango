{% extends 'base.html' %}
{% block title %}Update Comment - Tasker{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Update Comment</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: #fff; border: none; border-radius: 5px;">Save Changes</button>
    </form>
</div>
{% endblock %}
