{% if notifications %}
<div class="alert alert-info mb-4 shadow-sm rounded-3 mx-auto"
    style="background: linear-gradient(135deg, #3498db, #2980b9); color: white; max-width: 800px;" id="notifications">
    <h4 class="alert-heading text-center">Notifications</h4>
    {% for notification in notifications %}
    <p class="mb-1 text-center">{{ notification.message }} <small>({{ notification.created_at|date:"d.m.Y H:i"
            }})</small></p>
    {% endfor %}
</div>
{% endif %}
