{% extends 'base.html' %}
{% block title %}Add Comment - Tasker{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add Comment</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <textarea name="text" class="form-control" rows="3" placeholder="Write your comment..." required></textarea>
        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; margin-top: 10px;">Submit</button>
    </form>
</div>
{% endblock %}
