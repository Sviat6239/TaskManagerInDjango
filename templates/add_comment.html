{% extends 'base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Add a New Comment</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white text-center">New Comment</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-info w-100">Add Comment</button>
                    </form>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
